<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History View</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .content {
            text-align: left;
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>History Details</h1>
        <div class="content">
            <h3>Transcript:</h3>
            <p id="transcript"></p>
            <h3>Summary:</h3>
            <p id="summary"></p>
        </div>
        <a href="/" class="back-button">Back to Home</a>
    </div>
    <script>
        function loadHistoryEntry() {
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index');
            fetch('/history')
                .then(response => response.json())
                .then(data => {
                    if (data[index]) {
                        document.getElementById("transcript").textContent = data[index].transcript;
                        document.getElementById("summary").textContent = data[index].summary;
                    }
                });
        }
        window.onload = loadHistoryEntry;
    </script>
</body>
</html>
